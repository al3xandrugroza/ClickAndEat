<mat-progress-bar *ngIf="waitingForToken()" mode="indeterminate"></mat-progress-bar>

<ng-container *ngIf="!waitingForToken()">
  <div class="page-top-padding">
    <div class="horizontal-center">
      <button mat-raised-button (click)="loginCode()">Log in</button>
    </div>
    <div class="horizontal-center">
      <button mat-raised-button color="primary" (click)="registerNewOrganization()">Create organization</button>
    </div>
  </div>
</ng-container>
